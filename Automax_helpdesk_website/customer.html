<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="customer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Webpage!</title>
</head>
<body>
<div class="background">
    <a href="/index.html"><img src="/AutoMax pix/Logo/AutoMax Logo.png" class="image" alt="Automax Logo"></a>
    <nav class="header"><a href="appointment.html">Appointment</a> - <a href="mail.html">Mailing System</a> - <a href="/customer.html">Customer Portal</a> - <a href="report.html">Progress Report</a></nav>
    <h1 class="h1">AutoMax Norman Website/Helpdesk</h1>
<br>
<hr>

<h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Log In</button>
    </form>
    <p><a href="/forgot-password">Forgot password?</a></p>
    <h2>Create an Account</h2>
    <form action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Create Account</button>
    </form>

<h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>

        <br><br>

        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>

        <br><br>

        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>

        <br><br>

        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>

        <br><br>

      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">

            <br><br>

          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <br><br>

      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>

        <br><br>

        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>

        <br><br>

        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <br><br>

        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>

        <br><br>
        
      </fieldset>
      <input type="submit" value="Submit" />
    </form>

    
  </main>


</div>
</body>
</html>
